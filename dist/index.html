<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=IM+Fell+English:ital@0;1&family=Press+Start+2P&family=Titillium+Web:wght@900&display=swap" rel="stylesheet"/><script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" crossorigin="anonymous" showmissingicons="true" autoa11y="true" autoaddcss="true"></script><title>Ian's Trivia Game</title></head><body><main class="main-container"><header class="header-container"><div class="social-container"><span id="author-text">@irackson</span><nav class="link-container"><i id="github" class="fab fa-github-square" onclick="window.open('https://github.com/irackson')"></i> <i id="slack" class="fab fa-slack" onclick="window.open('https://ga-students.slack.com/team/U01GN8NP1C5')"></i></nav></div><div class="play-container"><span class="button nowrap" id="play-button">PLAY TRIVIA</span></div></header><section class="hero-container"><div class="lock-container"><div class="button" id="player-1-button">P1 LOCK</div></div><div class="info-container"><section class="inactive-game-container"><div class="inactive-game-text"><p id="choose-text">CHOOSE</p><p id="mode-text" class="nowrap">GAME MODE</p></div></section><section class="active-game-container"><div class="score-container"><div class="ratio-container"><p id="player-1-points"></p><p class="division-spacing"></p><p class="max-points"></p></div><div class="visual-container"></div><div class="ratio-container"><p id="player-2-points"></p><p class="division-spacing"></p><p class="max-points"></p></div></div><div class="stat-container"><div class="question-stats-container"><div class="qnum-container"><p>Q. #<span id="question-number-text"></span></p></div><div class="partial-credit-container"><i class="fas fa-chart-pie" id="partial-credit"></i></div><div class="qgrade-container"><p><span id="question-difficulty-text"></span></p></div></div><div class="result-stats-container"><p id="winner-text"></p></div></div></section></div><div class="lock-container"><div class="player" id="player-2"><div class="button" id="player-2-button">P2 LOCK</div></div></div></section><section class="middle-container"><section class="mode-container"><div class="mode-select"><div class="button" id="dev-select-button" onclick="document.getElementById('dev-range').value = '7'; document.getElementById('max-question-text').innerText = '7'">DEV'S CHALLENGE</div></div><div class="mode-select"><div class="button" id="otdb-select-button"><span class="nowrap">TRIVIA</span> DATABASE</div></div></section><section class="prompt-container"><p class="prompt" id="prompt"></p></section></section><section class="bottom-container"><section class="dev-pregame-container"><div class="dev-description-container"><p class="dev-description-text">Mix & Match! Choose from different question types <span class="nowrap">designed to challenge the developer.</span></p></div><div class="dev-dummy-spacing"></div><div class="dev-details-container"><div class="dev-grid-container"><div class="dev-option-container top-left"><div class="dev-option-button" id="boolean">boolean</div></div><div class="dev-option-container top-right"><div class="dev-option-button" id="multiple">multiple</div></div><div class="dev-option-container bottom-left"><div class="dev-option-button" id="fill">fill-in</div></div><div class="dev-option-container bottom-right"><div class="dev-option-button" id="dropdown">dropdown</div></div><div class="dev-all-container center"><div class="dev-option-button" id="all">ALL TYPES</div></div><div class="slider-container top-middle"><input type="range" min="1" max="8" value="7" step="1" class="slider" id="dev-range" oninput="document.getElementById('max-question-text').innerText = this.value"/></div><div class="slider-text-container bottom-middle"><p class="nowrap">Max #/&nbsp;Type:&nbsp;<span id="max-question-text"></span></p></div></div></div></section><section class="otdb-pregame-container"><div class="otdb-description-container"><p class="otdb-description-text"></p></div><div class="otdb-dummy-spacing"></div><div class="otdb-parameters-container"><form onkeydown="return event.key != 'Enter';" id="otdb-parameters-form"><ul><li><label for="otdb-num-input">Number of Questions:</label> <input type="number" id="otdb-num-input" name="otdb-num-input" min="1" max="50" value="10" oninput="this.value=(this.value < Number(this.min) || this.value > Number(this.max)) ? '' : this.value;"/></li><li><label for="otdb-format-input">Select Format:&nbsp&nbsp&nbsp&nbsp</label> <select name="otdb-format-input" id="otdb-format-input"><option value="any">Any Type</option><option value="multiple">Multiple Choice</option><option value="boolean">True / False</option></select></li><li><label for="otdb-diff-input">Select Difficulty:</label> <select name="otdb-diff-input" id="otdb-diff-input"><option value="any">Any Difficulty</option><option value="easy">Easy</option><option value="medium">Medium</option><option value="hard">Hard</option></select></li><li><label for="otdb-cat-input">Select Category:</label> <select name="otdb-cat-input" id="otdb-cat-input"><option value="any">Any Category</option><option value="9">General Knowledge</option><option value="10">Entertainment: Books</option><option value="11">Entertainment: Film</option><option value="12">Entertainment: Music</option><option value="13">Entertainment: Musicals &amp; Theatres</option><option value="14">Entertainment: Television</option><option value="15">Entertainment: Video Games</option><option value="16">Entertainment: Board Games</option><option value="17">Science &amp; Nature</option><option value="18">Science: Computers</option><option value="19">Science: Mathematics</option><option value="20">Mythology</option><option value="21">Sports</option><option value="22">Geography</option><option value="23">History</option><option value="24">Politics</option><option value="25">Art</option><option value="26">Celebrities</option><option value="27">Animals</option><option value="28">Vehicles</option><option value="29">Entertainment: Comics</option><option value="30">Science: Gadgets</option><option value="31">Entertainment: Japanese Anime &amp; Manga</option><option value="32">Entertainment: Cartoon &amp; Animations</option></select></li></ul></form></div></section><section class="response-container"></section></section></main><script src="vendors~main.bundle.js"></script><script src="main.bundle.js"></script></body></html>
